<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="particle.css">

    <title>Document</title>
</head>

<body>
    <div class="painel-c"> <!-- div de login -->

        <div class="cabecalho-login">
            <i class="fa-solid fa-user fa-2xl"></i>
            <h3> Cadastro</h3>
        </div>


        <form>
            <div class="form-group">
                <label><i class="fa-regular fa-id-card fa-sm"></i> Nome</label>
                <input type="text" class="form-control" placeholder="Seu Nome">
            </div>

            <div class="form-group">
                <label><i class="fa-regular fa-id-card fa-sm"></i> CPF</label>
                <input type="text" class="form-control" placeholder="Seu CPF">
            </div>

            <div class="form-group">
                <label><i class="fa-regular fa-id-card fa-sm"></i> Telefone</label>
                <input type="text" class="form-control" placeholder="Telefone">
            </div>

            <div class="form-group">
                <label><i class="fa-regular fa-id-card fa-sm"></i> Email</label>
                <input type="email" class="form-control" placeholder="Seu Email">
            </div>

            <div class="form-group">
                <label><i class="fa-solid fa-lock fa-sm"></i> Senha</label>
                <input type="password" class="form-control" placeholder="Senha">
            </div>

            <button type="button" class="btn btn-outline-info color " id="cadastrado">Castrar </button>
        </form>
       
    </div> <!-- div de login -->

    <div id="particles-js"></div> <!-- stats - count particles -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="particle.js"></script>

    <script>const btnCadastro = document.getElementById("cadastrado");
        cadastrado.addEventListener('click', function () {
            window.location.href = '../form/login.html';
            alert("CLIENTE CADASTRADO COM SUCESSO!!")
        });
    </script>



</body>

</html>
