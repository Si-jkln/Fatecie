<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="particle.css">

    <title>Cadastro</title>
</head>

<body>
    <div class="painel-c"> <!-- div de login -->

        <div class="cabecalho-login">
            <i class="fa-solid fa-user fa-2xl"></i>
            <h3> Cadastro</h3>
        </div>

        <form id="cadastro-form">
            <div class="form-group">
                <label><i class="fa-regular fa-id-card fa-sm"></i> Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Seu Nome">
            </div>

            <div class="form-group">
                <label><i class="fa-regular fa-id-card fa-sm"></i> CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Seu CPF">
            </div>

            <div class="form-group">
                <label><i class="fa-regular fa-id-card fa-sm"></i> Telefone</label>
                <input type="text" class="form-control" id="telefone" placeholder="Telefone">
            </div>

            <div class="form-group">
                <label><i class="fa-regular fa-id-card fa-sm"></i> Email</label>
                <input type="email" class="form-control" id="email" placeholder="Seu Email">
            </div>

            <div class="form-group">
                <label><i class="fa-solid fa-lock fa-sm"></i> Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha">
            </div>

            <button type="button" class="btn btn-outline-info color" id="cadastrado">Cadastrar</button>
        </form>

    </div> <!-- div de login -->

    <div id="particles-js"></div> <!-- stats - count particles -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="particle.js"></script>

    <script>
        const btnCadastro = document.getElementById("cadastrado");
        btnCadastro.addEventListener('click', function () {
            const nome = document.getElementById('nome').value.trim();
            const cpf = document.getElementById('cpf').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value.trim();

            // Verificar campos preenchidos
            if (!nome || !cpf || !telefone || !email || !senha) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            // Validar CPF (11 dígitos numéricos)
            if (cpf.length !== 11 || isNaN(cpf)) {
                alert('CPF inválido. Insira um CPF válido com 11 números.');
                return;
            }

            // Validar telefone (mínimo 10 dígitos)
            if (telefone.length < 10 || isNaN(telefone)) {
                alert('Telefone inválido. Insira um número válido com DDD.');
                return;
            }

            // Validar e-mail
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('E-mail inválido. Insira um e-mail válido.');
                return;
            }

            // Validar senha (mínimo 6 caracteres)
            if (senha.length < 6) {
                alert('A senha deve ter pelo menos 6 caracteres.');
                return;
            }

            // Cadastro bem-sucedido
            alert("CLIENTE CADASTRADO COM SUCESSO!!");
            window.location.href = '../form/login.html';
        });
    </script>
</body>

</html>
